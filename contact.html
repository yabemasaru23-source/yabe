<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矢部大へ連絡します　お問い合わせ - Masaru Yabe</title>
    <style>
        /* サイトの雰囲気に合わせたシンプルなデザイン */
        body { font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f9f9f9; padding: 40px 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 16px;
        }
        textarea { height: 150px; }
        .btn-submit { 
            background-color: #2c3e50; color: #fff; border: none; padding: 15px 30px; width: 100%; border-radius: 4px; 
            cursor: pointer; font-size: 18px; transition: background 0.3s; 
        }
        .btn-submit:hover { background-color: #34495e; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #7f8c8d; text-decoration: none; font-size: 14px; }
        .back-link a:hover { text-decoration: underline; }
        .required { color: #e74c3c; margin-left: 5px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>お問い合わせ</h2>
    
    <form action="https://formsubmit.co/masa-ru@qmw.co.jp" method="POST">
        
        <input type="hidden" name="_subject" value="【お問い合わせ】サイトからメッセージが届きました">
        <input type="hidden" name="_next" value="https://yabemasaru23-source.github.io/yabe/">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_autoresponse" value="お問い合わせありがとうございます。内容を確認し、折り返しご連絡させていただきます。">

        <div class="form-group">
            <label>お名前<span class="required">必須</span></label>
            <input type="text" name="お名前" required placeholder="例：矢部 太郎">
        </div>

        <div class="form-group">
            <label>フリガナ<span class="required">必須</span></label>
            <input type="text" name="フリガナ" required placeholder="例：ヤベ タロウ">
        </div>

        <div class="form-group">
            <label>Email<span class="required">必須</span></label>
            <input type="email" name="email" required placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label>電話番号<span class="required">必須</span></label>
            <input type="tel" name="電話番号" required placeholder="090-0000-0000">
        </div>

        <div class="form-group">
            <label>希望の連絡方法<span class="required">必須</span></label>
            <select name="連絡方法" required>
                <option value="">選択してください</option>
                <option value="メール">メール</option>
                <option value="電話">電話</option>
            </select>
        </div>

        <div class="form-group">
            <label>お問い合わせ内容<span class="required">必須</span></label>
            <textarea name="内容" required placeholder="ご自由に入力してください"></textarea>
        </div>

        <button type="submit" class="btn-submit">この内容で送信する</button>

    </form>

    <div class="back-link">
        <a href="https://yabemasaru23-source.github.io/yabe/">← トップページに戻る</a>
    </div>
</div>

</body>
</html>
